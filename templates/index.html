<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam marks Pridictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</head>
<body style="background-color: cornflowerblue;">
    <center>
        <h1>
            Marks Predictor
        </h1>
        <h4>
            if 1 represents yes and 0 represents no 
        </h4>
        <form method="POST">
            
            <table>
                <tr>
                    <td>
                        HOURS
                    </td>
                    <td>
                        <input type="text" name="textmarks">
                    </td>
                </tr>
                <tr>
                    <td>
                        AGE
                    </td>
                    <td>
                        <input type="text" name="textage">
                    </td>
                </tr>
                <tr>
                    <td>
                        INTERNET
                    </td>
                
                    <td>
                        <input type="text" name="textinternet">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-success" name="buttonpredict">Predict</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        {{result}}
                    </td>
                </tr>
            </table>
        </form></center>
</body>
</html>
